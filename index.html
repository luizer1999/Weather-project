<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"
    integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"
    integrity="sha512-6S2HWzVFxruDlZxI3sXOZZ4/eJ8AcxkQH1+JjSe/ONCEqR9L4Ysq5JdT5ipqtzU7WHalNwzwBv+iE51gNHJNqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="card weather-card p-3 m-auto mt-5">
      <div class="card-body">
        <form class="row mb-4" id="searchForm">
          <div class="form-control-group d-flex">
            <input class="form-control form-control-borderless me-3" type="search" placeholder="Enter a city..."
              id="cityInput" autocomplete="off">
            <input class="btn" id="search-button"type="submit" value="Search"></input>
          </div>
        </form>
        <div class="intro-section d-flex justify-content-between">
          <div>
            <h1 id="city"></h1>
            <ul class="mb-3">
              <li id="currentTime">
              </li>
              <li id="condition">
              </li>
            </ul>
          </div>
          <div id="weather-image">
          </div>
        </div>
        <div class="d-flex temperature justify-content-between">
          <div class="d-flex current-section">
            <img src="https://ssl.gstatic.com/onebox/weather/64/rain.png" alt="Rain" id="icon">
            <strong id="temp"></strong><span class="units"><a href="#" id="to-celsius" class="active">°C</a> <span
                id="unit-divider">|</span> <a href="#" id="to-fahrenheit">°F</a></span>
          </div>
          <ul>
            <li>
              Humidity: <span id="humidity"></span>%
            </li>
            <li>
              Wind: <span id="wind"></span> mph
            </li>
          </ul>
        </div>
        <div class="forecast">
          <div class="row" id="forecast-section">
          </div>
        </div>
      </div>
    </div>
  </div>
  <p class="mt-3 fs-6 font-monospace text-center footer">
    <a href="https://github.com/luizer1999/Vanilla-Weather-app" target="_blank"> open-source code </a>
    by Luizer_TechGirl</strong>
  </p>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
